services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      MICROSERVICO_USERS_URL: http://microservico-users:5000
      MICROSERVICO_ORDERS_URL: http://microservico-orders:5001
    depends_on:
      microservico-users:
        condition: service_healthy
      microservico-orders:
        condition: service_healthy
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3

  microservico-users:
    build:
      context: ./microservico-users
      dockerfile: Dockerfile
    container_name: microservico-users
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3

  microservico-orders:
    build:
      context: ./microservico-orders
      dockerfile: Dockerfile
    container_name: microservico-orders
    networks:
      - gateway-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  gateway-network:
    name: gateway-network
    driver: bridge

