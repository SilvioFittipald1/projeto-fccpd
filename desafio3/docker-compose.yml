services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: desafio3-web
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: desafio3_db
      DB_USER: usuario
      DB_PASSWORD: senha123
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - desafio3-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: desafio3-postgres
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: desafio3_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - desafio3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario -d desafio3_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: desafio3-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - desafio3-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    name: desafio3_postgres_data
  redis_data:
    name: desafio3_redis_data

networks:
  desafio3-network:
    name: desafio3-network
    driver: bridge

